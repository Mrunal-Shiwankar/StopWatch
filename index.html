<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="stopwatch">
        <!-- for stopwatch in center -->
        <div class="timerDisplay">00 : 00 : 00
            <!-- for timing -->
        </div>
    </div>
    <div class="button">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>
        <button id="startBtn" class="btn" style="--clr:green;">Start</button>
        <button id="resetBtn" class="btn" style="--clr:yellow;">Reset</button>
    </div>
   <script src="./script.js"></script>
</body>
</html>
